<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Checkers (nannou)</title>
</head>

<body>
    <script type="module">
        let { default: init, main_web, Mode, signal_reset } = await import(new URL('ccheckers_wasm.js', import.meta.url))

        function signal() {
            let mode = document.getElementById("mode_dropdown").selectedOptions[0].innerHTML
            signal_reset(Mode[mode])
        }
        document.getElementById("reset_button").onclick = signal

        await init()
        main_web()
    </script>
    <label for="Players">#Players</label>
    <select name="Players" id="mode_dropdown">
        <option>Two</option>
        <option>Three</option>
        <option>Six</option>
    </select>
    <button id="reset_button">Reset</button>
</body>

</html>
